    <script>
        var geocoder = L.mapbox.geocoder('kststudio.ie307k46');
        var map = L.mapbox.map('map', 'kststudio.ie307k46', {zoomControl: false});

        $(".map_link").click(function(){
            console.log($(this).attr("place"));
            geocoder.query($(this).attr("place"), showMap);
            updateButton(this);
        });
        $(".map_default").click(function(){
            updateButton(this);
            map.setZoom(4);
        });
        function showMap(err, data) {
             map.fitBounds(data.lbounds);
        }
        function updateButton(obj) {
            // $(".place-btn").removeClass("btn-success");
            // console.log($(obj).children(".place-btn").hasClass("btn-success"));
            if($(obj).children(".place-btn").hasClass("btn-success")){
                $(obj).children(".place-btn").removeClass("btn-success");
            }else{
                $(obj).children(".place-btn").addClass("btn-success");
            }
        }
        function showStage2() {
            $(".stage1").hide();
            $(".stage2").fadeIn(500);
        };
        function showStage3() {
            $(".stage2").hide();
            $(".stage3").fadeIn(500);
        };
        function golinkpage() {
            location.href = "/opportunity";
        };
    </script>
