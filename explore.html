    <script>
        var geocoder = L.mapbox.geocoder('ktu219.h9km2la1');
        var map = L.mapbox.map('map', 'ktu219.h9km2la1', {zoomControl: false});

        $(".map_link").click(function(){
            console.log($(this).attr("place"));
            geocoder.query($(this).attr("place"), showMap);
            updateButton(this);
        });
        $(".map_default").click(function(){
            updateButton(this);
            map.setZoom(4);
        });
        function showMap(err, data) {
             map.fitBounds(data.lbounds);
        }
        function updateButton(obj) {
            $(".place-btn").removeClass("btn-success");
            $(obj).children(".place-btn").addClass("btn-success");
        }
        function showStage2() {
            $(".stage1").hide();
            $(".stage2").fadeIn(500);
        };
        function showStage3() {
            $(".stage2").hide();
            $(".stage3").fadeIn(500);
        };
        function golinkpage() {
            location.href = "prototype_3.html";
        };
    </script>
