<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>peace corp</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
    <!--
    <script src='js/mapbox.js'></script>
    <link href='css/mapbox.css' rel='stylesheet' />
    <script src='js/underscore-min.js'></script>
-->
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/prototype_2.css" rel="stylesheet">
    <!-- Custom CSS for the 'One Page Wonder' Template -->
</head>

<body>
    <div id='pane'><div id='map'></div></div>
    <div class="main">
        <div class="container main-container">
            <div class="row">
                <div class="col-md-12 main-display">
                    <!-- index -->
                    <div class="section-index">
                        <div class="col-md-12 sub-nav">
                                <img class="pc-logo" src="images/peacecorps_logo.png"/>
                            <h1>Select your region:</h1>
                            <p>
                                <button type="button" id="map_china" class="btn">
                                    China
                                </button>
                                <button type="button" id="map_uganda" class="btn">
                                    Uganda
                                </button>
                                <button type="button" id="map_ghana" class="btn">
                                    ghana
                                </button>
                            </p>
                            <button type="button" class="btn btn-default btn-success">
                                Get started!
                            </button>
                        </div>
                    </div>
                    <!-- index end -->
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        var geocoder = L.mapbox.geocoder('ktu219.h9km2la1');
        var map = L.mapbox.map('map', 'ktu219.h9km2la1');
        $("#map_china").click(function(){
            geocoder.query('China', showMap);
        });
        $("#map_uganda").click(function(){
            geocoder.query('Uganda', showMap);
        });
        $("#map_ghana").click(function(){
            geocoder.query('Ghana', showMap);
        });
        function showMap(err, data) {
             map.fitBounds(data.lbounds);
        }
    </script>


</body>

</html>
